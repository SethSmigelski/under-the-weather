name: Build Block for Testing

on:
  workflow_dispatch: # This makes the action manually triggerable

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build WordPress Block
        run: npm run build

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: under-the-weather-build
          path: build/ # Adjust if your block's build folder is elsewhere
